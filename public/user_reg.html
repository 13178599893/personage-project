<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/user-reg.css">
	<style>
		
		div.ico.ico-phone{
			width: 40px;
		}
	</style>
	
</head>
<body>
	<div class="div-locating">
		<div class="div-border">
			<ul>
				<li>
					<div class="div-first">  <!-- 	顶部文字	 -->
						注册&nbsp;Smartisan&nbsp;ID
					</div>
				</li>
				<li>				
					<div class="position-relative"><!-- 	第一个文本框	 -->
						<img src="./ico/uname.ico" alt="" class="ico">
						<input type="text" id="uname"  placeholder="用户名长度为6~8位" class="input int1" >
						<span class="msg"></span>
					</div>
				</li>
				<li>
					<div class="position-relative"><!-- 	第二个文本框	 -->
						<img src="./ico/phone.ico" alt="" class="ico ico-phone">
						<input type="text" id="phone"  placeholder="手机号" class="input int2">	
 						<span class="msg"></span>
					</div>
				</li>
				<li>
					<div class="position-relative"><!-- 	第三个文本框	 -->
						<img src="./ico/email.ico" alt="" class="ico">
						<input type="text" id="email" placeholder="邮箱" class="input int3">
						<span class="msg"></span>
					</div>
				</li>
				<li>
					<div class="position-relative"><!-- 	第四个文本框	 -->
						<img src="./ico/upwd.ico"  alt="" class="ico">
						<input type="password" id="upwd" placeholder="密码至少包含一个大写字母和一位数字,长度为6~12" class="input int4">
						<span class="msg"></span>
					</div>
				</li>
				<li>
					<div class="position-relative"><!-- 	第五个文本框	 -->
						<img src="./ico/upwd.ico"  alt="" class="ico">
						<input type="password" id="uupwd" placeholder="确认密码" class="input int5">
						<span class="msg"></span>
					</div>
				</li>
				<li>
					<div class="div-box"><!-- 	多选按钮	 -->
						<input type="checkbox" id="box" value="1">
						<label for="box">
							我已阅读并同意遵守
							<a href="javascript:;">法律声明</a>
							和
							<a href="javascript:;">隐私条款</a>
						</label>
					</div>
				</li>
				<li>
					<div><!-- 	提交按钮	 -->
						<button>注册</button>
					</div>
				</li>
				<li>
					<div>
						<hr>
					</div>
				</li>
				<li>				
					<div class="div-end"><!-- 	底部文字，可跳登录页面	 -->
						如果您已拥有&nbsp;Smartisan&nbsp;ID,&nbsp;则可在此
						<a href="user_login.html">登录</a>
					</div>
				</li>
				<li>
					<div class="div-endend">
						Copyright&nbsp;©&nbsp;2019&nbsp;smartisan.com&nbsp;版权所有
						&nbsp;|&nbsp
						<a href="javascript:;">法律声明</a>
						&nbsp;|&nbsp
						<a href="javascript:;">隐私条款</a>
					</div>
					<div class="div-endend" style="margin-top:-25px">
						<a href="javascript:;">京ICP备18020659号-2</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/login_reg.js"></script>
</body>
</html>
